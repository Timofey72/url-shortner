{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Сокращатель ссылок</title>
    <link rel="stylesheet" href="{% static 'short/style.css' %}">
</head>
<body>

<header class="header">
    <nav class="header__nav">
        <div class="header__nav-title">
            <a href="{% url 'home' %}">Сокращатель ссылок</a>
        </div>

        <div class="header__nav_links">
            <a class="nav-link" href="{% url 'home' %}">Главная</a>
            <a class="nav-link" href="{% url 'about' %}">Про нас</a>
            {% if user.is_authenticated %}
                <a class="nav-link" href="{% url 'profile' %}">Личный кабинет</a>
                <a class="nav-link" href="{% url 'link' %}">Ссылки</a>
            {% else %}
                <a class="nav-link" href="{% url 'login' %}">Войти</a>
                <a class="nav-link" href="{% url 'signup' %}">Регистрация</a>
            {% endif %}
        </div>
    </nav>
</header>

<main>
    <div class="main-page">
        {% block content %}{% endblock %}
    </div>
</main>
</body>
</html>
